<h1>Welcome to {{title}}!</h1>
<br>
<br>
<table>
  <tr class="tableHeaders">
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </tr>

  <tr *ngFor="let item of menu" class="tableItems">
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>



</table>
